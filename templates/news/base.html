<!DOCTYPE html>
{% load static %}

<html lang="en">

    <head>

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="icon" href="{% static 'images/favicon.ico' %}" />

        <title>
            News - {% block title_block %}{% endblock %}
        </title>

    </head>

    <body>

        {% block body_block %}
        {% endblock %}

        <script src="{% static 'js/jquery-3.3.1.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'js/news-ajax.js' %}" crossorigin="anonymous"></script>
    </body>

</html>
